project:
  type: website
  output-dir: _site

website:
  title: "Glenn Matlin"
  site-url: "https://glennmatlin.com"
  description: "PhD Student & ML Researcher - Building at the intersection of AI and real-world applications"

  # Search
  search:
    location: navbar
    type: overlay

  # Navigation
  navbar:
    background: "#003087"
    foreground: light
    title: "Glenn Matlin"
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
      - href: research.qmd
        text: Research
      - href: projects.qmd
        text: Projects
      - href: blog.qmd
        text: Blog
      - href: cv.qmd
        text: CV
    right:
      - icon: github
        href: https://github.com/glennmatlin
        aria-label: GitHub
      - icon: linkedin
        href: https://linkedin.com/in/glennmatlin
        aria-label: LinkedIn
      - icon: envelope
        href: mailto:glenn@glennmatlin.doctor
        aria-label: Email

  # Footer
  page-footer:
    background: "#003087"
    foreground: light
    left: |
      Â© 2025 Glenn Matlin
    center: |
      Built with [Quarto](https://quarto.org)
    right:
      - icon: rss
        href: blog.xml
        aria-label: RSS Feed
      - icon: github
        href: https://github.com/glennmatlin
        aria-label: GitHub

  # Open Graph / Social
  open-graph:
    locale: en_US
    site-name: Glenn Matlin
  twitter-card:
    creator: "@glennmatlin"
    card-style: summary_large_image

  # Back to top
  back-to-top-navigation: true

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles/custom.css
    toc: true
    toc-depth: 3
    anchor-sections: true
    smooth-scroll: true
    link-external-newwindow: true
    code-copy: true
    code-overflow: wrap
    highlight-style: github

# Freeze computations
execute:
  freeze: auto
